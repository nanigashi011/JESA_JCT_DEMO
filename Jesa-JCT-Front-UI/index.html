<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Metronic React Demo 2" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<title>JESA - PLANOVA</title>
		<link rel="shortcut icon" href="/media/logos/favicon.ico" />
		<link rel="stylesheet" id="layout-styles-anchor" href="/splash-screen.css" />
	</head>

	<body id="kt_body" class="page-loading" data-kt-app-sidebar-minimize="on" data-kt-app-sidebar-hoverable="false">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<!--begin::Theme mode setup on page load-->
		<script>
			let themeMode = "system";

			if (localStorage.getItem("kt_theme_mode_value")) {
				themeMode = localStorage.getItem("kt_theme_mode_value");
			}

			if (themeMode === "system") {
				themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
			}

			document.documentElement.setAttribute("data-bs-theme", themeMode);
		</script>
		<!--end::Theme mode setup on page load-->

		<div id="root"></div>

		<!--begin::loader-->
		<div class="page-loader flex-column">
			<div class="loading-wrapper">
				<div id="loading-text">
					<!-- <img style="height: 160px !important;"
					src="/media/logos/favicon.svg"
					class="dark-logo h-80px"
					alt="Metronic dark logo"
				/>  -->
					<img src="/media/logos/favicon.svg" class="light-logo h-80px" alt="Metronic light logo" />
				</div>
				<div id="loading-content"></div>
			</div>
		</div>
		<!--end::Loader-->

		<div id="root-modals"></div>
		<script type="module" src="/src/main.tsx"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
			integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script>
			new WOW().init();
		</script>
	</body>
</html>
