# nginx.conf

server {
    listen 80;
    server_name _;  # catch-all; replace with your domain if you have one

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback for React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve pre-gzipped assets if youâ€™ve generated them
    gzip_static on;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
}
