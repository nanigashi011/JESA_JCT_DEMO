# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - web-plf-it-pmp-dev-euw-01

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: acrpmpiteuw01.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8D54812C75034224B746C06A8F5C9CB2 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_FD7AA9C267E04C41A1DADF71E5885B66 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: acrpmpiteuw01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8D54812C75034224B746C06A8F5C9CB2 }}/acrpmpiteuw01/azjesacr/jesa_frontui:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'web-plf-it-pmp-dev-euw-01'
          slot-name: 'Production'
          images: 'acrpmpiteuw01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8D54812C75034224B746C06A8F5C9CB2 }}/acrpmpiteuw01/azjesacr/jesa_frontui:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AA5BC41790174136819E03E42B7D7AA6 }}