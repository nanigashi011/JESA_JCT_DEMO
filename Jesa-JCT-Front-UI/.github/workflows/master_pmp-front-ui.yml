# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pmp-front-ui

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://azjesacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_86920e6696104008ad08f38c062e5d8c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c87abc3b986c4198a3da2abf84a8619d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: azjesacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_86920e6696104008ad08f38c062e5d8c }}/jesa_frontui_final:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pmp-front-ui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dc808c5d89174a67aa62c22cee8f0b22 }}
        images: 'azjesacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_86920e6696104008ad08f38c062e5d8c }}/jesa_frontui_final:${{ github.sha }}' 
